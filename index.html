<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Set background color to black */
        }
        .iframe-container {
            width: calc(100% - 20px); /* Adjust width for border */
            height: calc(100% - 20px); /* Adjust height for border */
            border: 10px solid black; /* Thick black border */
            position: absolute; /* Positioning to center the iframe */
            top: 10px; /* Offset for top border */
            left: 10px; /* Offset for left border */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://embed.su/embed/movie/823464" allowfullscreen></iframe>
    </div>
</body>
</html>
